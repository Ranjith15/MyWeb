<div ng-if="supportTicketCtrl.openEditTicketBox  && supportTicketCtrl.currentTicket === ticket.TicketId">
	<form name="editSupportTicket">
		<div class="panel margin-vertical-1 col-xs-12 col-sm-9 col-md-9">
			<div class="panel-body">
				<div class="form-group"  ng-class="{'field-error': editSupportTicket.editComment.$invalid && editSupportTicket.submitted}">
					<div class="row col-xs-12 col-sm-9 col-md-9">
						<h4>{{'SUPPORT.TICKET.NEW_COMMENT' | translate}} </h4>
					</div>
					<div class="row col-xs-12 col-sm-9 col-md-9">
						<textarea rows="5" class="form-control" ng-model="supportTicketCtrl.editComment" maxlength="1000" required></textarea>
						<span class="help-block" ng-show="editSupportTicket.topic.$invalid && (!editSupportTicket.editComment.$pristine || editSupportTicket.submitted)">
							<div ng-messages="editSupportTicket.editComment.$error">
								<div ng-messages-include src="../src/components/errors/general.html">
								</div>
							</div>
						</span>
					</div>
				</div>
				<div class="spacer col-xs-12"></div>
				<support-upload model="supportTicketCtrl" mode="edit" ticket="{{ticket.TicketId}}"></support-upload>
				<div class="spacer col-xs-12"></div>
				<div class="row col-xs-12 col-sm-9 col-md-9">
					<button class="btn btn-primary btn-sm" ng-disabled="editSupportTicket.$invalid" ng-click="supportTicketCtrl.editSupportTicket(ticket.TicketId)">{{'SUPPORT.TICKET.ADD_COMMENT' | translate}}</button>
					<button class="btn btn-default btn-sm" ng-click="supportTicketCtrl.cancelEditTicket()">{{ 'GENERAL.CANCEL' | translate }}</button>
				</div>
			</div>
		</div>
	</form>
</div>
