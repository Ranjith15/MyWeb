<div class="tile col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
	<div class="error" ng-if="forgotPasswordCtrl.status === 'error'"><span class="icon-error"></span>
		<span>{{forgotPasswordCtrl.message}}</span>
	</div>
	
	<div><img class="img-responsive center-block" ng-src='{{forgotPasswordCtrl.logoPath}}'/></div>
	
	<div ng-hide="forgotPasswordCtrl.status === 'success'">
		<form name="forgotPwdForm" ng-submit="submitForgotPwd(forgotPwdForm.$valid)" ng-validate novalidate>
			<div class="row input-row">
				<div class="form-group">
					<div class="col-xs-12">
						<span>{{forgotPasswordCtrl.content | translate}}</span>
					</div>
				</div>
			</div>
			<div class="row input-row">
				<div class="form-group" ng-class="{'field-error': (forgotPwdForm.emailForgotPwd.$invalid && forgotPwdForm.$submitted)}">
					<div class="col-xs-12">
						<input type="email" id="forgotPwdEmail" name="emailForgotPwd" class="form-control"
						placeholder="{{ 'FORGOT_PASSWORD.PLACEHOLDER.EMAIL' | translate }}" ng-pattern="global.constants.patterns.email" ng-model="formData.email" required />
						<span class="icon-email" data-grunticon-embed ></span>
						<span class="help-block" ng-show="forgotPwdForm.emailForgotPwd.$invalid && forgotPwdForm.$submitted">
							<div ng-messages="forgotPwdForm.emailForgotPwd.$error">
								<div ng-messages-include src="../src/components/errors/email.html"></div>
								<div ng-messages-include src="../src/components/errors/general.html"></div>
							</div>
						</span>
					</div>
				</div>
			</div>
			<div class="row input-row">
				<div class="col-xs-12">
					<button type="submit" class="btn btn-primary btn-block" ng-class="{working: forgotPasswordCtrl.status === 'submitting'}">
						{{ 'FORGOT_PASSWORD.SEND_PASSWORD' | translate }}
						<span class="icon-emailSend"></span>
					</button>
				</div>
			</div>
		</form>
	</div>

	<div ng-if="forgotPasswordCtrl.status === 'success'">
		<h3>{{ 'FORGOT_PASSWORD.SUCCESS_HEADER' | translate }}</h3>
		<p>{{ 'FORGOT_PASSWORD.SUCCESS_BODY' | translate }} <strong>{{ formData.email }}</strong></p>
	</div>
</div>
